name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_manager: [npm]

    steps:
      - name: Check out Git repository
      - uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        run: npm i

      - name: Npm install
        uses: samuelmeuli/action-electron-builder@v1

